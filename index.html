<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c6295b4cc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="pokedex">
        <div class="searching">
            <input type="text" value="1" name="" id="searchBox"/>
            <button id="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <img id="picture" src="">
        <h1 id="pokemon_name"></h1>
        <p id="pokemon_info"></p>
        <div class="arrows">
            <div id="left"><p><i class="fa-solid fa-left-long"></p></i></div>
            <div id="turn"><p><i class="fa-solid fa-rotate-right"></i></i></div>
            <div id="right"><p><i class="fa-solid fa-right-long"></p></i></div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
